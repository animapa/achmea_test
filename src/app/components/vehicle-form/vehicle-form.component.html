<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="p-8">
    <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>
  
    <label class="block mt-4">
      <span class="text-gray-700">Van welk type voertuig wilt u voertuiginformatie opzoeken?</span>
      <select formControlName="vehicleType" class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
        <option value="auto">Auto</option>
        <option value="motor">Motor</option>
        <option value="scooter">Scooter</option>
      </select>
    </label>
  
    <label *ngIf="showSubtypes" class="block mt-4">
      <span class="text-gray-700">Welk type {{ vehicleForm?.get('vehicleType')?.value }} hebt u?</span>
      <select formControlName="vehicleSubtype" class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
        <option *ngFor="let subtype of (vehicleForm?.get('vehicleType')?.value === 'auto' ? autoSubtypes : motorSubtypes)" [value]="subtype">{{ subtype }}</option>
      </select>
    </label>
  
    <label class="block mt-4">
      <span class="text-gray-700">Vul het kenteken van uw {{ vehicleForm?.get('vehicleType')?.value }} in.</span>
      <input formControlName="licensePlate" (blur)="formatLicensePlate()" type="text" class="mt-1 block w-full rounded-md bg-yellow-400 border-red-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0" placeholder="Bijvoorbeeld AA-12-BB">
      <div *ngIf="licensePlateInvalid" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
        <div class="font-bold">Helaas is het ingevoerde kenteken niet geldig. Probeer het opnieuw.</div>
      </div>
    </label>
  
    <div class="mt-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Verzenden
      </button>
      <div *ngIf="formInvalid" class="text-red-700">Vul alle waardes correct in.</div>
    </div>
  </form>
